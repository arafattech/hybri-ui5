<div style="height: 100vh">
  <react-analytical-table
    [headerTitle]="'User List'"
    [insertTitle]="'New'"
    [button1Text]="'ALL'"
    [button2Text]="'Inactive'"
    [button3Text]="'Active'"
    [apiUrl]="'Users?'"
    [alternateRowColors]="true"
    [isInsertData]="true"
    [isSearchFilter]="true"
    [isFilterable]="true"
    [isOdata]="true"
    [model]="User"
    [isGroupable]="false"
    [isSortable]="true"
    [isTableTree]="false"
    [isInfiniteScroll]="true"
    [infiniteScrollNumber]="10"
    [minRowsNumber]="15"
    [headerHeight]="30"
    [rowHeight]="30"
    [selectionMode]="'None'"
    [emptyDataText]="'No Data Found'"
    [tableColumn]="tableColum()"
    [selectionMode]="'Single'"
    [rowSelectionBehavior]="'RowOnly'"
    [refreshTrigger]="refreshTable"
  ></react-analytical-table>
</div>
