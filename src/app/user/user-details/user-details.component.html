<ui5-dialog [open]="isOpen" header-text="Details" state="Information">
  <div *ngIf="UserData">
    <div class="d-flex align-items-center">
      <ui5-label show-colon>Active</ui5-label>
      <ui5-switch
        accessible-name="graphical"
        design="Graphical"
        disabled
        [checked]="UserData.is_active"
      ></ui5-switch>
    </div>
    <ng-container>
      <ui5-label show-colon>First Name</ui5-label>
      <ui5-input
        class="w-100"
        value="{{ UserData.first_name }}"
        readonly
      ></ui5-input>
    </ng-container>

    <ng-container>
      <ui5-label show-colon>Last Name</ui5-label>
      <ui5-input
        class="w-100"
        value="{{ UserData.last_name }}"
        readonly
      ></ui5-input>
    </ng-container>

    <ng-container>
      <ui5-label show-colon>Gmail</ui5-label>
      <ui5-input
        class="w-100"
        value="{{ UserData.email }}"
        readonly
      ></ui5-input>
    </ng-container>
    <ng-container>
      <ui5-label show-colon>Phone</ui5-label>
      <ui5-input
        class="w-100"
        value="{{ UserData.phone }}"
        readonly
      ></ui5-input>
    </ng-container>
    <ng-container>
      <ui5-label show-colon>Address</ui5-label>
      <ui5-textarea
        class="w-100"
        value="{{ UserData.address }}"
        readonly
      ></ui5-textarea>
    </ng-container>
  </div>
  <div slot="footer" class="d-flex justify-content-end w-100 gap-2 pt-2">
    <ui5-button (click)="closeDialog()">Close</ui5-button>
  </div>
</ui5-dialog>
