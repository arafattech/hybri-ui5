<ui5-dialog header-text="new" [open]="isOpen" id="dialog">
  <ui5-bar slot="header" design="Header">
    <ui5-title level="H5" slot="startContent">New</ui5-title>
    <ui5-button
      class="dialogCloser"
      design="Transparent"
      id="closeDialogButton"
      slot="endContent"
      (click)="closeDialog()"
      icon="decline"
    ></ui5-button>
  </ui5-bar>
  <app-form-user *ngIf="loading"></app-form-user>

  <ui5-message-strip class="w-100 mt-3" design="Critical" *ngIf="errorMassage">
    <ui5-icon name="alert" slot="icon"></ui5-icon> {{ errorMassage }}
  </ui5-message-strip>

  <section class="p-6 bg-gray-100 rounded-md shadow-sm border border-gray-300">
    <div class="grid gap-2">
      <!-- Active Switch -->
      <div class="col-span-2 flex items-center gap-3">
        <span class="font-semibold text-gray-700">Active:</span>
        <ui5-switch checked (click)="toggleAction($event)"></ui5-switch>
      </div>

      <!-- First Name -->
      <div>
        <ui5-label
          show-colon
          required class="block text-sm font-medium text-gray-700 mb-1">
          First Name
        </ui5-label>
        <ui5-input
          class="w-full"
          [(ngModel)]="User.first_name"
          placeholder="Enter your First Name"
          required
        ></ui5-input>
      </div>

      <!-- Last Name -->
      <div>
        <ui5-label
          show-colon
          required
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Last Name
        </ui5-label>
        <ui5-input
          class="w-full"
          [(ngModel)]="User.last_name"
          placeholder="Enter your Last Name"
          required
        ></ui5-input>
      </div>

      <!-- Email -->
      <div>
        <ui5-label
          show-colon
          required
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Email
        </ui5-label>
        <ui5-input
          class="w-full"
          [(ngModel)]="User.email"
          placeholder="Enter your Email"
          required
          type="Email"
        ></ui5-input>
      </div>

      <!-- Phone -->
      <div>
        <ui5-label
          show-colon
          required
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Phone
        </ui5-label>
        <ui5-input
          class="w-full"
          [(ngModel)]="User.phone"
          placeholder="Enter your Phone"
          required
          type="Number"
        ></ui5-input>
      </div>

      <!-- Address -->
      <div class="col-span-2">
        <ui5-label
          show-colon
          required
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Address
        </ui5-label>
        <ui5-textarea
          class="w-full"
          [(ngModel)]="User.address"
          placeholder="Enter your address"
          required
        ></ui5-textarea>
      </div>
    </div>
  </section>

  <ui5-toolbar slot="footer">
    <ui5-toolbar-button
      design="Emphasized"
      [disabled]="loading"
      (click)="insertData()"
      text="Submit"
    >
    </ui5-toolbar-button>

    <ui5-toolbar-button
      design="Transparent"
      text="Close"
      (click)="closeDialog()"
    ></ui5-toolbar-button>
  </ui5-toolbar>

<app-toast-message
  [IsOpenToastAlert]="IsOpenToastAlert"
  [ToastType]="ToastType"
