<ui5-dialog header-text="new" [open]="isOpen" id="dialog">
  <ui5-bar slot="header" design="Header">
    <ui5-title level="h5" slot="startContent">New</ui5-title>
    <ui5-button
      class="dialogCloser"
      design="Transparent"
      id="closeDialogButton"
      slot="endContent"
      (click)="closeDialog()"
      icon="decline"
    ></ui5-button>
  </ui5-bar>
  <app-form-user *ngIf="loading"></app-form-user>

  <ui5-message-strip class="w-100 mt-3" design="Critical" *ngIf="errorMassage">
    <ui5-icon name="alert" slot="icon"></ui5-icon> {{ errorMassage }}
  </ui5-message-strip>
  <section>
    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-center">
          <!-- <span> Active: </span> -->
          <ui5-switch checked (click)="toggleAction($event)"></ui5-switch>
        </div>
        <ui5-label show-colon required>Name</ui5-label>
        <ui5-textarea
          class="textArea"
          [(ngModel)]="name"
          placeholder="Enter your Name"
          required
          type="text"
        ></ui5-textarea>
        <ui5-label show-colon required>E-mail</ui5-label>
        <ui5-textarea
          class="textArea"
          [(ngModel)]="gmail"
          placeholder="Enter your E-mail"
          required
          type="Email"
        ></ui5-textarea>
        <ui5-label show-colon required>Phone</ui5-label>
        <ui5-textarea
          class="textArea"
          [(ngModel)]="phone"
          placeholder="Enter your Phone"
          required
          type="phone"
        ></ui5-textarea>
      </div>
    </div>
  </section>
  <ui5-toolbar slot="footer">
    <ui5-toolbar-button
      design="Emphasized"
      [disabled]="loading"
      (click)="insertData()"
      text="Submit"
    >
    </ui5-toolbar-button>
    

    <ui5-toolbar-button
      design="Transparent"
      text="Cancel"
      (click)="closeDialog()"
    ></ui5-toolbar-button>
  </ui5-toolbar>
</ui5-dialog>
<app-toast-message
  [IsOpenToastAlert]="IsOpenToastAlert"
  [ToastType]="ToastType"
></app-toast-message>
